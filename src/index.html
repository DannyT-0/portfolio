<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Portfolio</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
	</head>
	<body>
		<main>
			<!-- Hero Section -->
			<section class="hero is-primary is-bold is-medium">
				<div class="hero-body">
					<div class="container">
						<h1 class="title is-1">Daniil Tokarev</h1>
						<h2 class="subtitle is-3">Full Stack Developer</h2>
						<p class="content is-medium mt-4">
							Passionate about creating efficient and user-friendly web
							applications. Experienced in both front-end and back-end
							development.
						</p>
					</div>
				</div>
			</section>

			<!-- Technologies Section -->
			<section class="section">
				<div class="container">
					<div class="card">
						<div class="card-content">
							<p class="title is-3 mb-4">Technologies I Use</p>
							<div class="content is-flex is-flex-wrap-wrap">
								<div class="is-flex is-align-items-center mr-4 mb-3">
									<span class="icon-text">
										<span class="icon is-medium">
											<i class="fab fa-js fa-lg"></i>
										</span>
										<span class="ml-2 is-size-5">JavaScript</span>
									</span>
								</div>
								<div class="is-flex is-align-items-center mr-4 mb-3">
									<span class="icon-text">
										<span class="icon is-medium">
											<i class="fas fa-code fa-lg"></i>
										</span>
										<span class="ml-2 is-size-5">TypeScript</span>
									</span>
								</div>
								<div class="is-flex is-align-items-center mr-4 mb-3">
									<span class="icon-text">
										<span class="icon is-medium">
											<i class="fab fa-react fa-lg"></i>
										</span>
										<span class="ml-2 is-size-5">React</span>
									</span>
								</div>
								<div class="is-flex is-align-items-center mr-4 mb-3">
									<span class="icon-text">
										<span class="icon is-medium">
											<i class="fab fa-node-js fa-lg"></i>
										</span>
										<span class="ml-2 is-size-5">Node.js</span>
									</span>
								</div>
								<div class="is-flex is-align-items-center mr-4 mb-3">
									<span class="icon-text">
										<span class="icon is-medium">
											<i class="fas fa-server fa-lg"></i>
										</span>
										<span class="ml-2 is-size-5">Express</span>
									</span>
								</div>
								<div class="is-flex is-align-items-center mr-4 mb-3">
									<span class="icon-text">
										<span class="icon is-medium">
											<i class="fas fa-database fa-lg"></i>
										</span>
										<span class="ml-2 is-size-5">MongoDB</span>
									</span>
								</div>
								<!-- Add more technologies as needed -->
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Projects Section -->
			<section class="section">
				<div class="container">
					<h2 class="title is-2 mb-6">My Projects</h2>
					<div id="projects-container" class="columns is-multiline">
						<!-- Project cards will be dynamically inserted here -->
					</div>
				</div>
			</section>
		</main>

		<script src="bundle.js"></script>
	</body>
</html>
